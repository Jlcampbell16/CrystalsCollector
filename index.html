<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS LINK -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">

    <title>Crystal Collector</title>

</head>


<body>
    <header>
        <h1 class="title">Crystal Collector</h1>
        <div class="instructions">
            <p>Each crystal below is worth a different amount.
                <br>Try to use each crystal without to match the target amount without going over. </p>
        </div>
    </header>

    <div class=container>
        <h3>Number to Guess: <span id="number-to-guess"></span></h3>
        <h3>Your Guess: <span id="your-guess"></span></h3>

        <div>
            <!-- 4 images-->
            <img src="assets/images/crystal1.jpg" class="crystals" id="crystal1" alt="Crystal" value="">
            <img src="assets/images/crystal2.jpg" class="crystals" id="crystal2" alt="Crystal" value="">
            <img src="assets/images/crystal3.jpg" class="crystals" id="crystal3" alt="Crystal" value="">
            <img src="assets/images/crystal4.jpg" class="crystals" id="crystal4" alt="Crystal" value="">
        </div>

        <div class="row">
            <div class="col-md-6 counter">Wins: <span id="winsText"></span></div>
            <div class="col-md-6 counter">Losses: <span id="lossesText"></span></div>
        </div>
    </div>

    <footer></footer>
   
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
